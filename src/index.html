<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <!-- build:css styles/lib.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/app.css -->
        <!-- inject:css -->
        <link rel="stylesheet" href=".tmp/ionic.app.css">
        <!-- endinject -->
        <!-- endbuild -->

        <!-- build:js js/ionic.bundle.js -->
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <!-- endbuild -->

        <!-- cordova script -->
        <script src="cordova.js"></script>

    </head>
    <body ng-app="app">
        <!--
            The nav bar that will be updated as we navigate between views.
        -->
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
        </ion-nav-bar>
        <!--
            The views will be rendered in the <ion-nav-view> directive below
            Templates are in the /templates folder (but you could also
            have templates inline in this html file if you'd like).
        -->
        <ion-nav-view></ion-nav-view>

        <!-- build:js js/lib.js -->
        <!-- bower:js -->
        <script src="lib/angular-messages/angular-messages.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js js/app.js -->
        <!-- inject:js -->
        <script src="app/app.module.js"></script>
        <script src="app/account/account.module.js"></script>
        <script src="app/chats/chats.module.js"></script>
        <script src="app/core/app.core.module.js"></script>
        <script src="app/dash/dash.module.js"></script>
        <script src="app/account/account.controller.js"></script>
        <script src="app/account/account.routes.js"></script>
        <script src="app/app.config.js"></script>
        <script src="app/app.routes.js"></script>
        <script src="app/app.run.js"></script>
        <script src="app/chats/chat-detail.controller.js"></script>
        <script src="app/chats/chats.controller.js"></script>
        <script src="app/chats/chats.routes.js"></script>
        <script src="app/chats/chats.service.js"></script>
        <script src="app/dash/dash.controller.js"></script>
        <script src="app/dash/dash.routes.js"></script>
        <!-- endinject -->

        <!-- inject:templates:js -->
        <!-- endinject -->
        <!-- endbuild -->
    </body>
</html>
